# ============================================================================
# Pattern Matching Rules (for unknown extensions)
# ============================================================================
patterns:
  - name_pattern: "(?i)(vpn|proxy|tunnel)"
    category: "vpn"
    risk_indicator: "high"
    notes: "Extension name suggests VPN/proxy functionality"

  - name_pattern: "(?i)(wallet|crypto|bitcoin|ethereum|metamask)"
    category: "wallet"
    risk_indicator: "high"
    notes: "Extension name suggests cryptocurrency functionality"

  - name_pattern: "(?i)(poker|casino|bet|gambl|slots|lottery|bingo)"
    category: "gambling"
    risk_indicator: "critical"
    notes: "Extension name suggests gambling-related functionality"

  - name_pattern: "(?i)(adblock|ad.?block|blocker|ublock)"
    category: "adblock"
    risk_indicator: "medium"
    notes: "Extension name suggests ad blocking functionality"

  - name_pattern: "(?i)(password|lastpass|1password|keeper|dashlane)"
    category: "security"
    risk_indicator: "medium"
    notes: "Extension name suggests password management"

  - name_pattern: "(?i)(download|grabber|saver|ripper)"
    category: "downloader"
    risk_indicator: "medium"
    notes: "Extension name suggests download/capture functionality"
