# ============================
# Modern Picture-Only Carving (Scalpel)
# ============================

# JPEG (standard)
jpg    y    20000000    \xff\xd8\xff    \xff\xd9

# JPEG (JFIF / Exif variations)
jpeg   y    20000000    \xff\xd8\xff\xe0    \xff\xd9
jpe    y    20000000    \xff\xd8\xff\xe1    \xff\xd9

# PNG (full signature + footer)
png    y    20000000    \x89\x50\x4e\x47\x0d\x0a\x1a\x0a    IEND\xae\x42\x60\x82

# GIF (both formats)
gif    y    10000000     GIF8    \x00\x3b

# BMP
# bmp    y    50000000     BM      \x00

# TIFF (Intel)
# tif    y    200000000    II*\x00    

# TIFF (Motorola)
# tiff   y    200000000    MM\x00*

# WEBP
# WebP starts with RIFF header and WEBP signature
# webp   y    100000000    RIFF    WEBP

# HEIF / HEIC (ISO Base Media)
# These signatures are used by iPhones & modern cameras
# heic   y    200000000    ftypheic    
# heif   y    200000000    ftypheif    
# ftyp   y    200000000    ftypmif1    
# mif1   y    200000000    ftypmif1    

# RAW formats (optional but common on Windows/macOS/Linux)
# Canon RAW (CR2)
# cr2    y    300000000    II*\x00\x10\x00\x00\x00

# Nikon RAW (NEF)
# nef    y    300000000    II*\x00\x2a\x00\x00\x00

# Sony RAW (ARW)
# arw    y    300000000    II*\x00\x08\x00\x00\x00

# Adobe DNG (Digital Negative)
# dng    y    300000000    II*\x00
